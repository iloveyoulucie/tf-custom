// Woolen's Chat Enable Config \\
//------------------------------\\

//Enable chat and voice
hud_saytext_time 8;
voice_enable 1;
voice_scale 1;
bind "u" "say"
bind "i" "say_team"
bind "b" "+voicerecord"
alias "toggletalk" "exec z_talk"
echo "***Chat and voice enabled!***"