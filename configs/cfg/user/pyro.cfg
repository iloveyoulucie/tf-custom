exec all;

//--------------------------------
// Pyro specific stuff
//--------------------------------

// Left click to use primary attack
// Right click to use secondary attack (airblast or detonator)
// M5 to use melee
// Mouse wheel up to switch to primary
// Mouse wheel down to switch to secondary

// Primary Attack
	alias "+primatck" "+attack"
	alias "-primatck" "-attack"

// Airblast (Switches to flamethrower, airblasts)
	alias "+airblast" "slot1;+attack2"
	alias "-airblast" "-attack2"

// Activate Secondary Attack (Ensures you have secondary out, detonates)
	alias "+altfire" "slot2; +attack2"
	alias "-altfire" "-attack2"

// Pyro-specific keybinds
	bind "MOUSE1" "+primatck"
	bind "MOUSE2" "+airblast"
	bind "MOUSE5" "+altfire"
	bind "MWHEELUP" "slot1"
	bind "MWHEELDOWN" "slot2"