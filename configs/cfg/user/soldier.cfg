exec binds;
exec misc;
exec nullmove;
exec deathcam; 
exec scoreboard;

//--------------------------------
// Soldier specific stuff
//--------------------------------
	
// Left click to primary attack
// M4 to secondary attack
// M2 to aim
// M5 to use melee

// Primary Attack
	alias "+primatck" "+attack"
	alias "-primatck" "-attack"

// Secondary Attack 
	alias "+secatack" "+attack2"
	alias "-secatack" "-attack2"

// Melee Weapon 
	alias "+melwep" "slot3;+attack"
	alias "-melwep" "-attack"

// Soldier-specific keybinds
	bind "MOUSE1" "+primatck"
	bind "MOUSE4" "+secatack"
	bind "MOUSE5" "+melwep"
	bind "MWHEELUP" "slot1"
	bind "MWHEELDOWN" "slot2"
	bind "MOUSE2" ""