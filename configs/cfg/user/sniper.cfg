exec all;

// Melee Weapon 
	alias "+melwep" "slot3;+attack"
	alias "-melwep" "-attack"
	
// Don't rezoom after shooting by default
	cl_autorezoom 0
// Press "-" on numpad to enable rezooming (Good in MvM)
	bind "-" "incrementvar cl_autorezoom 0 1 1"
	
// Feel free to change the keys these are bound to!
	bind "mouse5" "+melwep"